<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Standard Calculator Creating</h1>

    <div class="calculator-body">
            <div class="display">
                <input type="text" value="0" name="display">
            </div>
            <div class="inner">
                <div class="digits">
                    <button class="" name="1">1</button>
                    <button class="" name="2">2</button>
                    <button class="" name="3">3</button>
                    <button class="" name="/">/</button>
                    <button class="" name="4">4</button>
                    <button class="" name="5">5</button>
                    <button class="" name="6">6</button>
                    <button class="" name="*">*</button>
                    <button class="" name="7">7</button>
                    <button class="" name="8">8</button>
                    <button class="" name="9">9</button>
                    <button class="" name="-">-</button>
                    <button class="" name="AC">AC</button>
                    <button class="" name="0">0</button>
                    <button class="" name="=">=</button>
                    <button class="" name="+">+</button>
                </div>
            </div>
    </div>

    

<script src="main.js"></script>
</body>
</html>
